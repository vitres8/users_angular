<h3 class="my-4">{{title}}</h3>

<button class="btn btn-primary btn-sm my-3" [routerLink]="['/user/create']">Crear Usuario</button>

@if (users.length == 0) {
    <div class="alert alert-warning">No hay registros en el sistema</div>
} @else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <!-- <th>id</th> -->
                <th>name</th>
                <th>lastname</th>
                <th>email</th>
                <th>username</th>
                <th>Remove</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <!-- <td>{{user.id}}</td> -->
                    <td>{{user.name}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                    <td>
                        <button 
                            class="btn btn-danger btn-sm"
                            (click)="onRemoveUser(user.id)">
                            Remove
                        </button>
                    </td>
                    <td>
                        <button
                            class="btn btn-info btn-sm"
                            [routerLink]="['/users/edit', user.id]">
                            Update
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
